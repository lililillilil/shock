<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Shock</title>
  </head>
  <body>
    <h1>Show Controller</h1>
    <div id="control-buttons-container">
      <button
        type="button"
        data-command="stop"
        style="background-color: orange;"
      >
        RESET
      </button>
      <button
        type="button"
        data-command="play"
        style="background-color: lime;"
      >
        PLAY
      </button>
      <button
        type="button"
        data-command="pause"
        style="background-color: red;"
      >
        PAUSE
      </button>
      <button
        type="button"
        data-command="foo"
        style="background-color: pink;"
      >
        Foo (Unknown command)
      </button>
    </div>
    <script type="text/javascript">
      const { ipcRenderer } = require('electron');
      const buttons = Array.from(document.querySelectorAll('[data-command]'));

      function onAction(event) {
        const command = event.currentTarget.getAttribute('data-command');

        // TODO: This will be websockets.
        ipcRenderer.send('show:command', command);
      }

      buttons.forEach(element => element.addEventListener('click', onAction));
    </script>
  </body>
</html>
