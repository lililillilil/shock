---
devices:
  Watchout:
    host: 192.168.0.100
    port: 3040
    driver: watchout
  VP1:
    host: 192.168.0.101
    port: 9230
    driver: optoma-projector
  VP2:
    host: 192.168.0.102
    port: 9230
    driver: optoma-projector
  VP3:
    host: 192.168.0.103
    port: 9230
    driver: optoma-projector

screens:
  Show:
    triggers:
      play:
        action: run
        devices:
          - Watchout
      pause:
        action: halt
        devices:
          - Watchout
      reset:
        action:
          name: goTo
          args: [0]
        devices:
          - Watchout
  Projectors:
    triggers:
      switchOn:
        action: turn on
        devices:
          - VP1
          - VP2
          - VP3
      switchOff:
        action: turn off
        devices:
          - VP1
          - VP2
          - VP3

